<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <style>
        .center {
            margin: 0 auto;
            width: 100%;
        }
    </style>
    <title></title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="page-header">
            <h1><a href="{% url 'home' %}" style=text-decoration:none>리얼 여행 커뮤니티 </a>
            <small>한 방에 해결하는 여행 준비!</small>
            <a href="{% url 'register' %}" style="float: right; margin:0px 30px 0px 0px; font-size: 22px;">로그인/회원가입</a></h1>
        </div>
    </div>
    <div class="row center">
        <ul class="nav nav-pills">
            <li role="presentation" style='width:130px; text-align:center; margin: 5px 5px 20px 5px' ;><a
                href="{% url 'korea' %}">한국</a></li>
                <li role="presentation"><a href="#" style='width:130px; text-align:center; margin: 5px 5px 20px 5px'>동남아</a>
                </li>
                <li role="presentation"><a href="#" style='width:130px; text-align:center; margin: 5px 5px 20px 5px'>유럽</a>
                </li>
                <li role="presentation"><a href="#" style='width:130px; text-align:center; margin: 5px 5px 20px 5px'>북미</a>
                </li>
                <li role="presentation"><a href="#" style='width:130px; text-align:center; margin: 5px 5px 20px 5px'>남미</a>
                </li>
                <li role="presentation"><a href="#" style='width:130px; text-align:center; margin: 5px 5px 20px 5px'>호주</a>
                </li>
                <li role="presentation"><a href="#"
                 style='width:130px; text-align:center; margin: 5px 5px 20px 5px'>아프리카</a></li>
                 <li role="presentation"><a href="#"
                     style='width:130px; text-align:center; margin: 5px 5px 20px 5px'>자유게시판</a></li>
        </ul>

    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="row">
                <div class="col-sm-8 col-md-8">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <form method="POST" action="#" role="form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <h1>회원가입</h1>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="signupName">아이디(ID)</label>
                                    <input id="signupName" type="text" maxlength="50" class="form-control" placeholder="6 - 20자 사이의 알파벳 혹은 숫자 조합으로 입력해 주세요">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="signupEmail">이메일(Email)</label>
                                    <input id="signupEmail" type="email" maxlength="50" class="form-control" placeholder="ex) peterkim87@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="signupEmailagain">이메일 확인(Email again)</label>
                                    <input id="signupEmailagain" type="email" maxlength="50" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="signupPassword">패스워드(Password)</label>
                                    <input id="signupPassword" type="password" maxlength="25" class="form-control" placeholder="6 - 25자 사이의 알파벳 + 숫자 조합으로 입력해 주세요" length="40">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="signupPasswordagain">패스워드 확인(Password again)</label>
                                    <input id="signupPasswordagain" type="password" maxlength="25" class="form-control">
                                </div>
                                <div class="form-group">
                                    <button id="signupSubmit" type="submit" class="btn btn-info btn-block" value="Register" />가입 완료</button>
                                </div>
                                <script type="text/javascript">document.getElementById('id_username').focus();</script>
                                <p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
                                <hr>
                                <p></p>이미 회원이세요? <a href="{% url 'login' %}">로그인</a></p>
                            </form>
                        </div>


                    </div>


                </div>



                <div class="col-sm-1 col-md-1 pull-right">
                    <span class="label label-default">Default</span>
                    <div class="panel panel-default">
                        <div class="panel-body" style="height:590px;font-size:10px;">
                            세로 광고
                        </div>
                    </div>
                </div>


                <div class="col-sm-6 col-md-6">
                    <span class="label label-default">Default</span>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            가로 광고
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-6">
                    <span class="label label-default">Default</span>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            가로 광고
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
</div>
</body>

</html>
